<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/addnote.png" type="image/x-icon">
</head>

<body>
    <div class="app">
        <div class="tools-section">
            <div class="tools">
                <img class="add-note" src="images/addnote.png" alt="note icon">
                <div class="colors">
                    <div class="green"></div>
                    <div class="pink"></div>
                    <div class="blue"></div>
                    <div class="purple"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
